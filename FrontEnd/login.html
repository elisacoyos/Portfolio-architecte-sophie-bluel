<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Sophie Bluel - Interior Architect</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap" rel="stylesheet">
	<meta name="description" content="">
	<link rel="stylesheet" href="./assets/style.css">
</head>
<body>
<header>
	<h1>Sophie Bluel <span>Interior Architect</span></h1>
	<nav>
		<ul>
			<li>Projects</li>
			<li>Contact</li>
			<li>Login</li>
			<li><img src="./assets/icons/instagram.png" alt="Instagram"></li>
		</ul>
	</nav>
</header>
<section id="contact">
    <h2>Login</h2>
	<span class="error-message">Error dans l'authentification</span>
    <form action="#" method="post" id="login-form">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" autocomplete="email">
    
        <div id="email-error" class="error-message"></div>
    
        <label for="password">Password:</label>
        <input type="password" id="password-input" name="password" autocomplete="current-password">
    
        <div id="password-error" class="error-message"></div>
    
        <input type="submit" value="Se connecter">
    </form>
    
    <p>Mot de passe oublié</p>
</section>
<footer>
	<nav>
		<ul>
			<li>Mentions légales</li>
		</ul>
	</nav>
</footer>
<script src="./login.js"></script>
</body>
</html>
